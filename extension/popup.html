<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Video RAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: #0a0a1a;
            color: #e2e8f0;
        }

        .header {
            padding: 20px 18px 14px;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        .header h1 {
            font-size: 15px;
            font-weight: 700;
            color: #c7d2fe;
            letter-spacing: 0.02em;
        }

        .header p {
            font-size: 11.5px;
            color: #64748b;
            margin-top: 4px;
        }

        .settings {
            padding: 16px 18px;
        }

        .field {
            margin-bottom: 14px;
        }

        .field label {
            display: block;
            font-size: 11.5px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 6px;
        }

        .field input {
            width: 100%;
            padding: 9px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.25);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 13px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .field input:focus {
            border-color: rgba(99, 102, 241, 0.6);
        }

        .field input::placeholder {
            color: rgba(148, 163, 184, 0.4);
        }

        .save-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.02em;
        }

        .save-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.35);
        }

        .save-btn.saved {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }

        .shortcut-hint {
            margin-top: 16px;
            padding: 10px 14px;
            background: rgba(99, 102, 241, 0.08);
            border-radius: 8px;
            font-size: 11.5px;
            color: #94a3b8;
            text-align: center;
        }

        .shortcut-hint kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #c7d2fe;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Multimodal Video RAG</h1>
        <p>AI-powered visual analysis for YouTube</p>
    </div>

    <div class="settings">
        <div class="field">
            <label>Backend URL</label>
            <input type="text" id="backend-url" placeholder="http://localhost:8000" />
        </div>

        <div class="field">
            <label>API Key (optional)</label>
            <input type="password" id="api-key" placeholder="Your API key" />
        </div>

        <button class="save-btn" id="save-btn">Save Settings</button>

        <div class="shortcut-hint">
            Press <kbd>Alt</kbd> + <kbd>S</kbd> on any YouTube video to toggle selection mode
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
